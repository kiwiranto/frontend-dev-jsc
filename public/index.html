<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  
  <link rel="stylesheet" href="assets/css/vendor/bootstrap.css">
  
  <link rel="stylesheet" href="assets/css/vendor/slick.css">
  
  <link rel="stylesheet" href="assets/css/vendor/slick-theme.css">
  
  <link rel="stylesheet" href="assets/css/vendor/font-awesome.min.css">
  
  <link rel="stylesheet" href="assets/css/main.css">
  


  <title>Front End Starterpack</title>
</head>
<body>
  <header class="navbar navbar-dark bg-dark">
    <nav>
      <a href="#">Kelola Kontak</a>
    </nav>
    <div>
      <button type="button" class="btn btn-success btn-add" id="BtnAddContact" onclick="getContact()">
        <i class="fa fa-plus" aria-hidden="true"></i>
        <span>Tambah Kontak</span>
      </button>
    </div>
  </header>
<main>
  <div class="container">
    <ul class="list-contact main"></ul>
  </div>
</main>

<div class="modal fade" id="ModalContact" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Pilih Kontak</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <i class="fa fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <ul class="list-contact popup"></ul>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="ModalContactDetail" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Kontak Detail</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <i class="fa fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
      </div>
    </div>
  </div>
</div>



  
  <script src="assets/js/vendor/jquery.min.js" ></script>
  
  <script src="assets/js/vendor/bootstrap.min.js" ></script>
  
  <script src="assets/js/app.min.js" ></script>
  
  <script src="assets/js/includes/homepage.js" ></script>
  

</body>
</html>
